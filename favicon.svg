<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

  <!-- 1. Definimos la máscara de recorte circular -->
  <defs>
    <clipPath id="circle-mask">
      <circle cx="50" cy="50" r="50" />
    </clipPath>
  </defs>

  <!-- 2. Colocamos tu imagen (ya incrustada) y le aplicamos el recorte -->
  <image 
    href="PEGÁ_ACÁ_EL_CÓDIGO_BASE64_LARGUÍSIMO" 
    width="100" 
    height="100" 
    clip-path="url(#circle-mask)"
  />

</svg>
